<!-- Cluster Selection Modal -->
<div id="clusterModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Выберите кластер</h2>
            <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
            <select id="cluster-select" class="cluster-select">
            </select>
            <div id="cluster-details" class="cluster-details">
                <div class="cluster-row">
                    <span class="label">Выдача:</span>
                    <span class="value"></span>
                </div>
                <div class="cluster-row">
                    <span class="label">ЦОД:</span>
                    <span class="value"></span>
                </div>
                <div class="cluster-row">
                    <span class="label">Среда:</span>
                    <span class="value"></span>
                </div>
                <div class="cluster-row">
                    <span class="label">ЗБ:</span>
                    <span class="value"></span>
                </div>
                <div class="cluster-row">
                    <span class="label">Кластер:</span>
                    <span class="value"></span>
                </div>
                <div class="cluster-row">
                    <span class="label">Реалм:</span>
                    <span class="value"></span>
                </div>
            </div>
            <button id="confirm-cluster" class="primary-button">Подтвердить выбор</button>
        </div>
    </div>
</div>
